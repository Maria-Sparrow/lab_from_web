<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chemicals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Chemicals</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</header>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h3>CHEMICALS</h3>
    </div>
    <form class="form-inline" action="javascript:void(0);" method="POST" id="forPrice" onsubmit="app.SearchByPrice()" style="max-width: 50%; margin: auto;">
        <input id="search-producer" class="form-control" type="text" placeholder="Search by price...">
        <div style="display: flex; justify-content: flex-end;">
            <input class="btn btn-dark my-2 my-md-3" type="submit" id="search-button" value="Search" style="margin-right: 5px;">
            <button class="btn btn-outline-dark my-2 my-md-3" onclick="app.StopSearch()" style="margin-right: 5px;">Cancel</button>
            <input class="btn btn-outline-danger my-2 my-md-3" type="button" id="bubble-sort" onclick="app.BubbleSortByProducer()" value="Sort by producer" >
        </div>
    </form>
    <div>
        <button class="btn btn-dark my-2 my-md-3" onclick="app.DisplayAddForm()">Add medicine</button>
    </div>
    </div>
    </p>
    <hr/>

    <div id="add-form" style="width: 50%; margin: auto; margin-bottom: 20px;">
        <h1>Add new medicine</h1><br>
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <div class="row">
                <div class="col-sm-3">
                    <label for="name">NAME</label>
                    <input class="form-control" type="text" id="add-name" placeholder="Enter name" required>
                </div>
                <div class="col-sm">
                    <label for="producer">PRODUCER</label>
                    <input class="form-control" type="text" id="add-producer" placeholder="Enter producer" required>
                </div>
                <div class="col-sm">
                    <label for="price">PRICE</label>
                    <input class="form-control" type="text" id="add-price" placeholder="Enter price" required>
                </div>
            </div>
            <div style="margin-top: 2rem;">
                <input type="submit" class="btn btn-dark" value="Submit" onclick="app.DisplayAddForm()" />
                <input type="reset" class="btn btn-outline-dark" value="Reset" />
            </div>
        </form>
    </div>

    <div id="edit-spoiler" role="aria-hidden" style="width: 50%; margin: auto; margin-bottom: 20px;">
        <h1>Edit information</h1><br>
        <form action="javascript:void(0);" method="POST" id="editInfo">
            <div class="row">
                <div class="col-sm-3">
                    <label for="name">NAME</label>
                    <input class="form-control" type="text" id="edit-name" placeholder="Enter name" required>
                </div>
                <div class="col-sm">
                    <label for="producer">PRODUCER</label>
                    <input class="form-control" type="text" id="edit-producer" placeholder="Enter producer" required>
                </div>
                <div class="col-sm">
                    <label for="price">PRICE</label>
                    <input class="form-control" type="text" id="edit-price" placeholder="Enter price" required>
                </div>
            </div>
            <div style="margin-top: 2rem;">
                <input type="submit" class="btn btn-dark" value="Edit" />
                <button class="btn btn-outline-dark" onclick="app.CloseInput()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="jumbotron bg-dark" style="padding-bottom: 5px; max-width: 50%; color: white; margin: auto;">

        <p id="section-count">
        </p>

        <p id="price-count">
        </p>
        <p id="medicines-count">
        </p>
    </div>

    <div id="delete" role="aria-hidden">
        <button class="btn btn-dark my-2 my-md-3" onclick="app.Clear()">Clear</button>
    </div>
    <div class="album py-5 bg-light" style="width: 85%; margin: auto; margin-top: 30px; border: 1px #c2c2c2; border-radius: 5px;">
        <div class="container">
            <div id="chemicals" class="row">

            </div>

        </div>
    </div>

</section>

</body>
</html>
